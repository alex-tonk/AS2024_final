<p-table #table [value]="studentsInGroup" [scrollable]="true" scrollHeight="flex" sortMode="multiple"
         [loading]="loading"
         [selectionMode]="'single'"
         [(selection)]="selected"
         [globalFilterFields]="columnFields"
         (onFilter)="selected=undefined"
         [columns]="columns"
         [virtualScroll]="true"
         styleClass="p-datatable-gridlines"
         class="mini-table"
         dataKey="student.id">
  <!--TABLE TOOLBAR-->
  <ng-template pTemplate="caption">
    <div class="table-toolbar">
      <div class="table-toolbar-left">
        <div>Список учеников ({{studentsInGroup?.length}})</div>

        <div class="splitter"></div>

        <p-button pTooltip="Показать / Скрыть фильтры" icon="pi pi-filter"
                  (click)="filter=!filter" styleClass="button-mini button-clear"></p-button>

        <div class="splitter"></div>

        <p-button pTooltip="Добавить ученика" icon="pi pi-plus"
                  (click)="addStudentPanel.toggle($event)"
                  styleClass="button-mini button-clear">
        </p-button>
        <p-button pTooltip="Удалить выбранного ученика" icon="pi pi-minus"
                  [disabled]="!selected"
                  (click)="removeStudentFromGroup()"
                  styleClass="button-mini button-clear">
        </p-button>
      </div>
    </div>
  </ng-template>

  <!--TABLE COLUMNS-->
  <ng-template pTemplate="header">
    <!--TABLE FILTER-->
    <tr *ngIf="filter">
      <th *ngFor="let col of columns">
        <app-column-filter-wrapper [column]="col"></app-column-filter-wrapper>
      </th>
    </tr>
  </ng-template>

  <!--TABLE DATA-->
  <ng-template pTemplate="body" let-row>
    <tr [pSelectableRow]="row">
      <ng-container *ngFor="let col of columns">
        @switch (col.type) {
          @case ("boolean") {
            <td style="text-align: center">
              <p-checkbox [binary]="true" [readonly]="true" [style]="{pointerEvents: 'none'}"
                          [(ngModel)]="row[col.fieldGetter ?? col.field]">
              </p-checkbox>
            </td>
          }
          @case ("date") {
            <td style="text-align: center">{{ getField(row, col) }}</td>
          }
          @default {
            <td [class.cell-center]="col.field == 'id'">{{ getField(row, col) }}</td>
          }
        }
      </ng-container>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="99">Ничего не найдено</td>
    </tr>
  </ng-template>
</p-table>

<p-overlayPanel #addStudentPanel>
  <form #form="ngForm" [class.content-disabled]="loading">
    <div class="detail-form-wrapper">
      <p-dropdown name="student" [options]="allStudents" [(ngModel)]="addingStudent"
                  optionLabel="user.fullName" [filter]="true"
                  [style]="{width: '100%', display: 'inline-flex'}"
                  placeholder="Выберите ученика" [required]="true">
      </p-dropdown>
    </div>
  </form>

  <div class="detail-form-footer" [class.content-disabled]="loading">
    <p-button [label]="loading ? 'Подождите...' : 'Добавить ученика'"
              styleClass="button-mini-with-label" [disabled]="!!form.invalid"
              (click)="addStudentToGroup()">
    </p-button>
  </div>
</p-overlayPanel>
