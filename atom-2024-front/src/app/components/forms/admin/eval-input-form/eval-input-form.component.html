<form #form="ngForm" class="meta-wrapper">
  <div style="display: inline-flex">
    <h4>Определите переменные и укажите их значения</h4>
    <div style="margin-left: auto">
      <p-selectButton [class.content-disabled] = "false"
                      [options]="inOutOptions"
                      [(ngModel)]="isOut"
                      (onChange)="onIsOutChange()"
                      name="inOut"
                      optionLabel="label"
                      optionValue="value"></p-selectButton>
    </div>
  </div>
  <app-meta-params-form #params [class.content-disabled]="disabled" [isReadOnlyParams]="false" [inputVariables]="inputVariables"
                        (resultMeta)="setMeta($event)"></app-meta-params-form>
</form>
